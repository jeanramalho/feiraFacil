<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/47aa6fd90d.js" crossorigin="anonymous"></script>
    <title>Feira Fácil</title>
</head>

<body>
    <div class="conteudo">
        <div class="header">
            <h1 class="hTitulo">
                Feira Fácil - Total R$ <span class="total" id="total">0,00</span>
            </h1>
        </div>
        <div class="cad">
            <div class="cadInputs">
                <div class="cadItemQtd">
                    <input type="hidden" id="hidden-id" value="">
                    <input type="number" class="cadQtd cadInput" id="cad-qtd">
                    <input type="text" class="cadItem cadInput" id="cad-item">
                </div>
                <input type="number" class="cadPreco cadInput" id="cad-preco">
            </div>
            <div class="cadBtn">
                <button class="salvar btn" id="save">Salvar</button>
                <button class="delete btn" id="del">Deletar</button>
            </div>

        </div>
        <div id="divItem">
            
        </div>
    </div>
</body>

</html>
